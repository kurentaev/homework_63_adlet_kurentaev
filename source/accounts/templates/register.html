{% extends 'base.html' %}
{% load static %}
{% load django_bootstrap5 %}

{% block content %}
    <form action="{% url 'register' %}" method="POST" enctype="multipart/form-data">
        <div class="form">
            {% csrf_token %}
            {% bootstrap_form form %}
            {% bootstrap_button button_class="btn-secondary" button_type="submit" content='Registrate' %}
        </div>
    </form>

{% endblock %}
